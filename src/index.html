<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
  <title>趣图</title>
  <link rel="stylesheet" type="text/css" href="static/modules/layer/layer.css">
</head>

<body>
  <div id="app" style="display: none;">
    <section class="list">
      <header class="header">
        <span class="login">登录</span>
        <div class="go-back">
          <span class="arrow"><span class="arrow green"></span></span>
        </div>
        <h1>趣图</h1>
      </header>
      <div class="search">
        <input type="text" placeholder="搜素你想要的图片">
        <span>搜一搜</span>
      </div>
      <ul class="type clearfix">
        <li data-id="0">摄影</li>
        <li data-id="1">明星</li>
        <li data-id="2">壁纸</li>
        <li data-id="3">宠物</li>
        <li data-id="4">动漫</li>
        <li data-id="5">风景</li>
        <li data-id="6">头像</li>
        <li data-id="7">人物</li>
      </ul>
      <div class="image-container">
        <div class="left-container">
        </div>
        <div class="right-container">
        </div>
      </div>
      <span class="go-top">返回<br>顶部</span>
    </section>
    <!-- 给layer定义一个位置，供其渲染 -->
    <section class="layer"></section>
  </div>
  <script type="text/template" id="tpl_layer">
	<div class="layer-container" style="<%=style%>">
		<img src="<%=url%>" alt="">
	</div>
	<header class="header hide">
		<div class="go-back">
			<span class="arrow"><span class="arrow green"></span></span>
		</div>
		<h1><%=title%></h1>
	</header>
</script>
  <script type="text/javascript" src="mod.js"></script>
  <script type="text/javascript" src="static/lib/1zepto.js"></script>
  <script type="text/javascript" src="static/modules/bootstrap.js"></script>
  <script type="text/javascript">
    // 引入入口文件
    var bt = require('static/modules/bootstrap')
    bt();
  </script>
</body>

</html>
